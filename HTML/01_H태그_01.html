<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> H 태그 </title>
	</head>
		<body>
	<!-- 주석문 -->
	<!-- 주석문
	HTML은 태그로 구성되어 있고, 
	태그는 다른태그를 포함할 수 있음
	시작태그 : <태그명>
	끝 태그 : </태그명>
	<태그명> 내용 </태그명> : 요소(element)
	<시작태그 속성="값"> 텍스트(내용) </끝태그>
	-->
	
		기본 글자사이즈
	<h1 align="center">제목1</h1>
	<h1 align="center">제목1</h1>
		<h1>아아아아아아아아아아아아</h1>
		<h2> 제목2</h2>
		<h3> 제목3</h3>
		<h4>제목4</h4>
		<h5>제목5</h5>
		<h6>제목6</h6>
	</body>
</html>
