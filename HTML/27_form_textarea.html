<!DOCTYPE thml>
<html>
    <head>
        <meta charset="UTF-8">
        <title>form textarea 태그</title>
    </head>
    <body>
        <h2>form textarea : 여러줄 데이터 입력 처리</h2>
        <form method="post">
            성명 : <input type="text" name="name"> <br>
            자기소개 <br>
            <textarea name="selfinfo" rows="10" cols="50"></textarea>
            <hr>
            <input type="submit" value="전송"> 
        </form>
    </body>
</html>
