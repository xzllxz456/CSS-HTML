<!DOCTYPE thml>
<html>
    <head>
        <meta charset="UTF-8">
        <title>캡션(caption) 설정</title>
    </head>
    <body>
        <h2>테이블 caption 설정</h2>
        <table border="">
          
            <tr>
                <th>아이디</th>
                <th>이름</th>
                <th>주소</th>
            </tr>
            <tr>
                <td>hong</td>
                <td>홍길동</td>
                <td>서울시 서초구...</td>
            </tr>
              <caption>[사용자정보]</caption>
        </table>
        
        <hr>
        
        <h2>그림(사진)에 캡션설정</h2>
        <figure>
            <figcaption>이력서사진(위)</figcaption>
            <img src="%E3%85%89%E3%84%B1.jpg" width="100">
            <figcaption>이력서사진(아래)</figcaption>
            <figcaption>이력서사진(위)</figcaption>
        </figure>
    </body>
</html>
