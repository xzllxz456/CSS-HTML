<!DOCTYPE thml>
<html>
    <head>
        <meta charset="UTF-8">
        <title>테이블(표)</title>
    </head>
    <body>
        <!--
            table
            tr : table row(행)
            th : table header(열 제목)
            td : table data(현재 행,열 데이터)
        -->
        <h1>테이블 작성 태그(table, tr, th, td)</h1>
        <h3>테이블(표) row 3, col 2</h3>
        <table border="">
            <tr>
                <th>제목1</th>
                <th>제목2</th>
            </tr>
            <tr>
                <td>데이터1</td>
                <td>데이터2</td>
                <!--<th>데이터3</th>-->
            </tr>
            <tr>
                <td>제목1</td>
                <td>제목2</td>
            </tr>
            
        </table>
        
        
        
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </body>
</html>
