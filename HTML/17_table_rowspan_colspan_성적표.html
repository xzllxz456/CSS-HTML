<!DOCTYPE thml>
<html>
    <head>
        <meta charset="UTF-8">
        <title>성적표(테이블)</title>
         <style>
        table {
            border: 1px solid greenyellow;
            border-collapse: collapse;
            text-align: center;
            background-color:#44E444; 
        }
        th, td {
            border: 1px solid #E4E4E4;
            padding: 10px;
        }
             .table_column-id{
                 width: 80px;
             }
             .table_column-name{
                 width: 180px;
             }
    </style>
    </head>
    <body>
        <h2>성적표</h2>
        <table border="">
            <colgroup>
                <col width="100">
                <col width="100">
                <col width="50">
                <col width="50">
                <col width="50">
                <col width="50">
            </colgroup>
            <tr>
                <th class="table_column-id">학번</th>
                <th class="table_column-name">이름</th>
                <th>국어</th>
                <th>영어</th>
                <th>수학</th>
                <th>평가</th>
            </tr>
            <tr>
                <td>1111</td>
                <td>홍길동</td>
                <td>100</td>
                <td>100</td>
                <td>100</td>
                <td rowspan="2">A</td>
            </tr>
            <tr>
                <td>2222</td>
                <td>김유신</td>
                <td>100</td>
                <td>100</td>
                <td>100</td>
            </tr>    
            <tr>
                <td>3333</td>
                <td>강감찬</td>
                <td>80</td>
                <td>80</td>
                <td>80</td>
                <td>B</td>

            </tr>   
            <tr>
                <td>4444</td>
                <td>홍경래</td>
                <td>80</td>
                <td>80</td>
                <td>80</td>
                <td>B</td>
            </tr> 
            <tr>
                <td colspan="2">평균</td>
                <td>90</td>
                <td>90</td>
                <td>90</td>
                <td>&nbsp;</td>
            </tr>

        </table>
    </body>
</html>
