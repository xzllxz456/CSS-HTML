<!DOCTYPE thml>
<html>
    <head>
        <meta charset="UTF-8">
        <title>form select 값 선택</title>
    </head>
    <body>
        <h2>form select 태그</h2>
        <form>
            좋아하는 자동차는 (하나만 선택)?<br>
            <select name="car">
                <option>BMW</option>
                <option value="benz">벤츠</option>
                <option value="hyundai">현대자동차</option>
                <option value="kia">기아자동차</option>
            </select>
            <hr>
            <select name="cars" multiple>
                <option>BMW</option>
                <option value="benz">벤츠</option>
                <option value="hyundai">현대자동차</option>
                <option value="kia">기아자동차</option>            
            </select>
            
            <hr>
            <input type="submit" value="전송">
        </form>
    </body>
</html>
