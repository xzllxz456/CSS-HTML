<!DOCTYPE thml>
<html>
    <head>
        <meta charset="UTF-8">
        <title>이력서 양식</title>
         <style>
        table {
            border: 1px solid greenyellow;
            border-collapse: collapse;
            text-align: center;
            background-color:#44E444; 
        }
        th, td {
            border: 1px solid #E4E4E4;
            padding: 10px;
        }
             .table_column-id{
                 width: 580px;
             }
             .table_column-name{
                 width: 200px;
             }
    </style>
    </head>
    <body>
        <h2>이력서 양식 만들기</h2>
        <table border="">
            <tr>
                <th rowspan="4">
                    <a>
                        <img src="%E3%85%89%E3%84%B1.jpg" width="100" height="100">
                    </a>
                </th>
                <th colspan="4">이력서</th>
            </tr>
            <tr>
                <td rowspan="2">성명</td>
                <td rowspan="2"></td>
                <td colspan="2">주민등록번호</td>
            </tr>
            <tr>
                <td colspan="2"; class="table_column-name"></td>
            </tr>
            <tr>
                <td colspan="4">생년월일 년 월 일(만 세)</td>
            </tr>
            <tr>
                <td>주소</td>
                <td colspan="4"; class="table_column-id"></td>
            </tr>
            <tr>
                <td rowspan="2">연락처</td>
                <td>집전화</td>
                <td></td>
                <td rowspan="2">전자우편</td>
                <td rowspan="2"; class="table_column-name"></td>
            </tr>
            <tr>
                <td>핸드폰</td>
                <td class="table_column-name"></td>
            </tr>
        </table>
    </body>
</html>
