<!DOCTYPE thml>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML img 태그</title>
    </head>
    <body>
       <h1>img 태그 : 이미지 표시</h1>
        <p>국화 이미지 파일</p>
        <img src="ㅉㄱ.jpg" alt="ㅉㄱ" width="200"><!--가로크기 200px(픽셀) , 세로: 비율적용-->
         <img src="ㅉㄱ.jpg" alt="ㅉㄱ" width="200" height="300"> <!--- 가로 200 세로 300-->
        
        <img src="ㅉㄱ.jpg" alt="ㅉㄱ" width="1920">
        
        <img src="flower1.jpg" alt="국화사진"><!-- 파일없음-->
        <img src="flower.jpg" alt="국화사진"> <!-- 사진 원본 크기 -->
        <img src="ㅉㄱ.jpg" alt="ㅉㄱ" width="200">
    </body>
</html>
