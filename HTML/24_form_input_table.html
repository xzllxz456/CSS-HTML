<!DOCTYPE thml>
<html>
    <head>
        <meta charset="UTF-8">
        <title>form input</title>
    </head>
    <body>
        <h2>form input 테이블 형태</h2>
        <form>
            <table>
                <tr>
                    <td>아이디</td>
                    <td><input type="text" name="userid" value="ddd"></td>
                </tr>
                <tr>
                    <td>패스워드</td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td>성명</td>
                    <td><input type="text" name="name"> </td>
                </tr>
                <tr>
                    <td>나이</td>
                    <td><input type="number" name="age" min="1" max="150"></td>
                </tr>
                <tr>
                    <td>이메일</td>
                    <td>
                        <input type="email" name="email" value="test@test.com">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="전송(요청)">
                        <input type="reset" value="초기화">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
