<!DOCTYPE thml>
<html>
    <head>
        <meta charset="UTF-8">
        <title>html 텍스트 작성시 사용 태그</title>
    </head>
    <body>
        <h1> strong, b, em, i, sup, sub</h1>
        일반 문장 형태
        <p>문장을 <b>진하게(볼드)</b> 표시 : b 태그</p>
        <p>문장을 <strong>강조(볼드체 strong)</strong> 표시 : strong 태그</p>
        <p>문장을 <em>강조의 기울임(이탤릭체em)</em> 표시 : em 태그</p>
        <p>문장을 <i>기울임(이탤릭체 i )</i> 표시 : i 태그</p>
        
        <p>E = MC2</p>
         <p>E = MC<sup>2</sup></p> <!-- 윗첨자 형태 표시-->
        <p title="dd">H<sub>2</sub>O</p> <!-- 아래첨자 형태 표시-->
    </body>
</html>
