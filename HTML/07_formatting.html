<!DOCTYPE thml>
<html>
    <head>
        <meta charset="UTF-8">
        <title>문장 단어의 형태지정</title>
    </head>
    <body>
        <!-- 문장을 굵게(bold) b태그, 강조의 의미 strong -->
        <b> 문장을 굵게 표시하는 : b태그</b> <br>
        <strong> 문장을 굵게 표시(강조의미) : strong </strong>
        <hr>
        
        <!-- 문장을 기울임 글꼴(이탤릭체) i태그, 중요함 의미 em -->
        <i> 문장을 기울어진 형태로 표시 : i 태그 </i><br>
        <em> 중요 문장 표시 (기울임 글꼴) : em태그 </em>
        <hr>
        
        <!-- small 태그 : 글꼴 작게 표시 -->
        글꼴을 작게 표시하는 <small>small 태그 </small>
         <hr>
        <!--del 태그 : 문장을 삭제된 문장을 의미 -->
        삭제된 문장을 표시하는 <d> 삭제된 문장</d> d 태그 <br>
        삭제된 문장을 표시하는 <del> 삭제된 문장</del> del 태그 <br>
        <hr>
        <!-- ins 태그 : 새로 추가(삽입) 된 문장을 의미 -->
        새로 추가된 문장을 의미 <ins> 새로 추가된 문장</ins> ins 태그
        <hr>
        
        <!-- mark태그 : 문장에 노란 형광색 표시 (마크)-->
        작성된 문장 중에 <mark style= "background-color: blue; color:crimson">형광색 마크 표시 </mark> mark 태그
        
        
    </body>
</html>
