<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> </title>
    <style>
        h1{background-color: aqua; }
        h2{background-color: yellow; }
        /* 선택자(.) class를 의미 */
        .red { background-color: red; }
        .green { background-color: green; }
        .yellow { background-color: yellow; }
        
        /* 선택자(#) id를 의미*/
        #yellow {background-color: yellow; }
        /* 동일대상에 동일 가중치로 동일 속성이 중복 적용된 경우 나중에 정의된 속성겂이 적용된다*/
        h2{ background-color: orange; }
        /* 선택자 우선순위 : id, class, 태그(tag) */
        p {background-color: gray; }
        div > p {background-color: purple; }
        
        /* green 클래스 중 p 태그에 있는 green 클래스만 대상으로 가중치가 높아져서 우선 적용 */
        p.green {background-color: greenyellow; }
        
    </style>
</head>
<body>
<!-- CSS 문법 : 선택자 { 속성명 : 속성 값; [속성명:속성값; .....]}
    작성위치에 따른 사용 방법
    1. HTML 태그 내부(인라인방식, 속성형태)
        style="속성명:속성값; 속성명:속성값; 속성명:속성값; ...."
    2. <head> 태그 내부에 <style> 태그 안에 작성
        <style>
            선택자 {속성명:속성값; [속성명:속성값; ...]}
        </style>

    3. 외부파일 링크 방식(head 태그 내에 작성)
        <link rel="stylesheet" href="mystyle.css type="text/css">
--> 
    <h1>CSS 바탕색 지정 : background-color</h1>
    <h2>H2 태그 : 속성 없음</h2>
    <h2 class="red">H2 태그 : 속성 class="red" 설정</h2>
    <h2 class="green">H2 태그 : 속성 class="green" 설정</h2>
    <hr>
    
    <h3>배경색 노랗게</h3>
    <div class="yellow">배경색이 노란색(div class="yellow")</div>
    <hr>

    <p>일반 p태그(id, class 속성없는)</p>
    <p id="yellow" class="green">id 속성을 가진 p태그</p>
    <p class="yellow">class속성을 가진 p태그</p>
    <hr>
    
    <p>일반 p태그(id,class 속성없는)</p>
    <div>
        <p> div안에있는 p 태그</p>
        <p class="green"> div안에 있는 p태그(class="green")</p>
    </div>
</body>        
</html>
